services:
  roadrunner:
    build:
      context: .
      dockerfile: docker/roadrunner/Dockerfile
    volumes:
      - ./:/app
      - ./vendor:/app/vendor
    ports:
      - "8088:8088"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STORAGE_KEY=statistics_counter
  frankenphp:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    volumes:
      - ./:/app
      - ./vendor:/app/vendor
    ports:
      - "8089:8089"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STORAGE_KEY=statistics_counter
  redis:
    image: redis:8.0.1
    ports:
      - "6379:6379"
